<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      My SQL App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="addProduct()">Add dummy product</ion-button>

  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let p of products">
        <ion-item [routerLink]="['product', p.id]">
          <ion-label>
            {{ p.name }}
            <p>{{ p.value | currency:p.currency }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteProduct(p)" color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-list>

  <ion-button expand="full" (click)="exportProducts()">Export Products</ion-button>
  <ion-button expand="full" (click)="importProducts()">Import Products</ion-button>
  <ion-button expand="full" (click)="loadProducts()" color="danger">Refresh</ion-button>
  <ion-card>
    <ion-card-header>
      <h2>
        Network connection:
        <ion-icon size="large" name="wifi" color="primary"></ion-icon><br/>
        {{ networkStatus | json }}
      </h2>
    </ion-card-header>
    <ion-card-content class="ion-float-right">
      <ion-button size="small" (click)="getNetWorkStatus()">
       Get network status
      </ion-button>
      <ion-button size="small" color="danger" (click)="endNetworkListener()">
          End network listener
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="export">
    <ion-card-content>
      {{ export | json}}
    </ion-card-content>
  </ion-card>

</ion-content>
